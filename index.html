<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemon-colors.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokeprofile.css">
    
</head>

<body class="list">
    <header>
        <button id="voltar" class="voltar" data-return="">‚Üê</button>
        <!-- Pokeball css object -->
        <span class="pokeball">
            <em class="button"></em>
        </span>
    </header>

    <!-- Collection View -->
    <section class="content list">

        <h2>Pokedex</h2>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Profile View -->
    <section class="content profile">
        <h2 id="name" class="name"></h2>
        <div class="detail">
            <ol class="types"></ol>
            <img src="" alt="">
        </div>
        <div class="information">
            <nav class="tabs">
                <ul>
                    <li class="tab"><a class="tab-link" href="#">About</a></li>
                    <li class="tab"><a class="tab-link selected" href="#">Base Stats</a></li>
                    <li class="tab"><a class="tab-link" href="#">Evolution</a></li>
                    <li class="tab"><a class="tab-link" href="#">Moves</a></li>
                </ul>
            </nav>
            <div class="sections">
                <section class="section about-section" style="display:none;"></section>
                <section class="section stats-section"></section>
                <section class="section evolution-section"></section>
                <section class="section moves-section"></section>
            </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/render.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
